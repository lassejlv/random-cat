<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #0e1524;
        overflow: hidden;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container img {
        width: 35rem;
        border-radius: 10px;
      }
    </style>
    <title>Random cat</title>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const url = "https://api.hypll.org/api/cat";
      const token = "61235524609728154345";
      fetch(`${url}?token=${token}`)
        .then((response) => response.json())
        .then((data) => {
          const div = document.querySelector(".container");
          div.innerHTML = ` <img src="${data.file}"/> `;
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
